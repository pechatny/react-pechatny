version: '2'

services:
    nginx:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - .:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        networks:
            - code-network
    php:
        image: php:fpm
        volumes:
            - .:/code
        networks:
            - code-network
    npm:
        image: node:7.10
        volumes:
            - .:/code
        working_dir: /code/client-app
        networks:
            - code-network
    composer:
        image: dylanlindgren/docker-laravel-composer
        volumes:
            - .:/code
        working_dir: /code
        networks:
            - code-network
networks:
    code-network:
        driver: bridge
